<!DOCTYPE html>
<html lang="en">
<head>
  <title>Змейка</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="game-board"></div>
  <div class="controls">
    <div class="score">Очки: <span id="score">0</span></div>
    <div class="joystick">
      <button class="control-btn up">⬆</button>
      <div>
        <button class="control-btn left">⬅</button>
        <button class="control-btn right">➡</button>
      </div>
      <button class="control-btn down">⬇</button>
    </div>
    <div class="speed-control">
      <label for="speed">Скорость:</label>
      <input type="range" id="speed" min="100" max="1000" step="100" value="800">
      <span id="speed-value">800 мс</span>
    </div>
    <button id="reset-btn">Сброс (R)</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
